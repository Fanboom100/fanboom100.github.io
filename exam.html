        /* æ§åˆ¶åŒºï¼šç»Ÿä¸€æ‚¬æµ®æŒ‰é’®å®¹å™¨ */
        .controls {

        @media (min-width: 769px) {

        /* ç§»åŠ¨ç«¯ï¼šæŒ‰é’®æ‚¬æµ®åœ¨åº•éƒ¨ */
        @media (max-width: 768px) {

        .btn-confirm, .btn-next {

<body>
    <div class="container">
        <div class="header">
            <h1>æ€æƒ³é“å¾·ä¸æ³•æ²»10ç§’åˆ·é¢˜ç³»ç»Ÿ</h1>
            <p>éšæœºæŠ½é¢˜ Â· å³æ—¶åˆ¤åˆ† Â· ç­”æ¡ˆè§£æ Â· å¾ªç¯ç»ƒä¹ </p>
        </div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-text">æ€»ç­”é¢˜æ•°</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="correctCount">0</div>
                <div class="stat-text">æ­£ç¡®é¢˜æ•°</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="errorCount">0</div>
                <div class="stat-text">é”™è¯¯é¢˜æ•°</div>

            <div class="stat-item">
                <div class="stat-number" id="accuracy">0%</div>
                <div class="stat-text">æ­£ç¡®ç‡</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="avgTime">0.0s</div>
                <div class="stat-text">å¹³å‡ç”¨æ—¶</div>
            </div>
        </div>
        <div class="timer">
            <div class="timer-box" id="timerBox">10</div>
            <div class="timer-text">å‰©ä½™ç­”é¢˜æ—¶é—´</div>
        </div>
        <div class="question-container" id="questionContainer">
            <div style="text-align: center; padding: 30px 0;">
                <button class="btn btn-start" id="startBtn">å¼€å§‹åˆ·é¢˜</button>
            </div>
        </div>
        <!-- å”¯ä¸€æ§åˆ¶åŒºï¼šä»…ä¿ç•™æ‚¬æµ®æŒ‰é’®å®¹å™¨ -->
        <div class="controls">
            <!-- ç¡®è®¤ç­”æ¡ˆæŒ‰é’®ï¼ˆç§»åŠ¨ç«¯æ‚¬æµ® + ç”µè„‘ç«¯æ™®é€šæ˜¾ç¤ºï¼‰ -->
            <button class="btn btn-confirm floating-btn" id="confirmBtn">ç¡®è®¤ç­”æ¡ˆ (å·²é€‰ï¼š<span id="selectedCount">0</span>)</button>
            <!-- ä¸‹ä¸€é¢˜æŒ‰é’®ï¼ˆç§»åŠ¨ç«¯æ‚¬æµ® + ç”µè„‘ç«¯æ™®é€šæ˜¾ç¤ºï¼‰ -->
            <button class="btn btn-next floating-btn" id="nextBtn">ä¸‹ä¸€é¢˜</button>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let questions = [];
        let usedQuestionIds = [];
        let currentQuestion = null;
        let timer = null;
        let timeLeft = 10;
        let userAnswer = [];
        let isAnswered = false;
        let stats = { total: 0, correct: 0, error: 0, totalTime: 0 };
        let questionStartTime = 0;

        // DOMå…ƒç´ 
        const el = {
            questionContainer: document.getElementById('questionContainer'),
            timerBox: document.getElementById('timerBox'),
            feedback: null,
            feedbackTitle: null,
            feedbackContent: null,
            nextBtn: document.getElementById('nextBtn'),
            startBtn: document.getElementById('startBtn'),
            confirmBtn: document.getElementById('confirmBtn'),
            selectedCount: document.getElementById('selectedCount'),
            totalCount: document.getElementById('totalCount'),
            correctCount: document.getElementById('correctCount'),
            errorCount: document.getElementById('errorCount'),
            accuracy: document.getElementById('accuracy'),
            avgTime: document.getElementById('avgTime')
        };

        // é¢˜å‹æ˜ å°„
        const typeMap = {
            'single': 'å•é€‰é¢˜',
            'multiple': 'å¤šé€‰é¢˜',
            'judge': 'åˆ¤æ–­é¢˜'
        };

        // å…¨å±€äº‹ä»¶å§”æ‰˜
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('option') && !isAnswered) {
                handleOptionClick(e.target);
            } else if (e.target.id === 'confirmBtn') {
                handleConfirmAnswer();
            } else if (e.target.id === 'startBtn') {
                el.startBtn.parentElement.remove();
                loadNextQuestion();
            } else if (e.target.id === 'nextBtn') {
                loadNextQuestion();
            }
        });

        // åˆå§‹åŒ–åŠ è½½é¢˜åº“
        function init() {
            fetch('examQuestions.json')
                .then(res => {
                    if (!res.ok) throw new Error('é¢˜åº“åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶è·¯å¾„æ˜¯å¦æ­£ç¡®ï¼Œç¡®ä¿examQuestions.jsonå’Œå½“å‰HTMLæ–‡ä»¶åœ¨åŒä¸€ç›®å½•');
                    return res.json();
                })
                .then(data => {
                    questions = Array.isArray(data) ? data : (data.questions || []);
                    // è‡ªåŠ¨æ›¿æ¢åˆ¤æ–­é¢˜çš„â€œå¯¹/é”™â€ä¸ºâ€œâˆš/Ã—â€
                    questions = questions.map(q => {
                        if (q.type === 'judge' && q.options.length === 2) {
                            q.options = ['âˆš', 'Ã—'];
                        }
                        return q;
                    });
                    if (questions.length === 0) throw new Error('é¢˜åº“æ–‡ä»¶ä¸ºç©ºï¼Œè¯·æ£€æŸ¥examQuestions.jsonå†…å®¹');
                    console.log(`é¢˜åº“åŠ è½½æˆåŠŸï¼Œå…± ${questions.length} é“é¢˜`);
                })
                .catch(err => {
                    el.questionContainer.innerHTML = `<div style="text-align:center;color:#f44336;padding:30px 0;">${err.message}</div>`;
                    console.error('é¢˜åº“åŠ è½½é”™è¯¯ï¼š', err);
                });
        }

        // åŠ è½½ä¸‹ä¸€é¢˜
        function loadNextQuestion() {
            resetState();
            if (usedQuestionIds.length >= questions.length) usedQuestionIds = [];
            const available = questions.filter(q => !usedQuestionIds.includes(q.id));
            currentQuestion = available[Math.floor(Math.random() * available.length)];
            usedQuestionIds.push(currentQuestion.id);
            questionStartTime = Date.now();
            renderQuestion();
            // æ ¹æ®é¢˜å‹æ˜¾ç¤º/éšè—ç¡®è®¤æŒ‰é’®
            showConfirmBtn(currentQuestion.type === 'multiple');
            startTimer();
            updateStats();
        }

        // æ¸²æŸ“é¢˜ç›®
        function renderQuestion() {
            const qType = typeMap[currentQuestion.type] || 'æœªçŸ¥é¢˜å‹';
            let html = `
                <div class="question">
                    <div class="question-number">
                        éšæœºé¢˜ç›® #${currentQuestion.id} 
                        <span class="question-type">${qType}</span>
                        <span class="question-stats">ç­”å¯¹: ${currentQuestion.correctTimes} æ¬¡ | ç­”é”™: ${currentQuestion.errorTimes} æ¬¡</span>
                    </div>
                    <div class="question-text">${currentQuestion.text}</div>
                    <div class="options">
                        ${currentQuestion.options.map((opt, idx) => {
                            const letter = String.fromCharCode(65 + idx);
                            return `<div class="option" data-letter="${letter}">${opt}</div>`;
                        }).join('')}
                    </div>
                    <!-- è§£ææ¡†ï¼šé»˜è®¤éšè— -->
                    <div class="feedback" id="feedback">
                        <div class="feedback-title" id="feedbackTitle"></div>
                        <div class="feedback-content" id="feedbackContent"></div>
                    </div>
                </div>
            `;
            el.questionContainer.innerHTML = html;
            // é‡æ–°ç»‘å®šè§£ææ¨¡å—DOMå…ƒç´ 
            el.feedback = document.getElementById('feedback');
            el.feedbackTitle = document.getElementById('feedbackTitle');
            el.feedbackContent = document.getElementById('feedbackContent');
            // åˆå§‹åŒ–å·²é€‰æ•°é‡æ˜¾ç¤º
            updateSelectedCount();
        }

        // æ˜¾ç¤º/éšè—ç¡®è®¤æŒ‰é’®
        function showConfirmBtn(show) {
            if (show) {
                el.confirmBtn.classList.add('show');
                el.nextBtn.classList.remove('show');
            } else {
                el.confirmBtn.classList.remove('show');
                el.nextBtn.classList.remove('show');
            }
        }

        // æ›´æ–°å¤šé€‰é¢˜å·²é€‰æ•°é‡
        function updateSelectedCount() {
            el.selectedCount.textContent = userAnswer.length;
        }

        // é€‰é¡¹ç‚¹å‡»å¤„ç†
        function handleOptionClick(optionEl) {
            const letter = optionEl.getAttribute('data-letter');
            if (['single', 'judge'].includes(currentQuestion.type)) {
                document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                optionEl.classList.add('selected');
                userAnswer = [letter];
                clearInterval(timer);
                isAnswered = true;
                judgeAnswer();
                // æ˜¾ç¤ºä¸‹ä¸€é¢˜æŒ‰é’®ï¼ˆéšè—ç¡®è®¤æŒ‰é’®ï¼‰
                showConfirmBtn(false);
                el.nextBtn.classList.add('show');
            } else if (currentQuestion.type === 'multiple') {
                if (optionEl.classList.contains('selected')) {
                    optionEl.classList.remove('selected');
                    userAnswer = userAnswer.filter(item => item !== letter);
                } else {
                    optionEl.classList.add('selected');
                    userAnswer.push(letter);
                }
                // æ›´æ–°å·²é€‰æ•°é‡
                updateSelectedCount();
            }
        }

        // ç¡®è®¤ç­”æ¡ˆï¼ˆå¤šé€‰é¢˜ï¼‰
        function handleConfirmAnswer() {
            if (userAnswer.length === 0) {
                alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªé€‰é¡¹ï¼');
                return;
            }
            clearInterval(timer);
            isAnswered = true;
            judgeAnswer();
            // åˆ‡æ¢ä¸ºä¸‹ä¸€é¢˜æŒ‰é’®
            showConfirmBtn(false);
            el.nextBtn.classList.add('show');
        }

        // å¯åŠ¨è®¡æ—¶å™¨
        function startTimer() {
            timeLeft = 10;
            el.timerBox.textContent = timeLeft;
            el.timerBox.style.background = '#d4af37';
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                el.timerBox.textContent = timeLeft;
                if (timeLeft <= 3) el.timerBox.style.background = '#f44336';
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!isAnswered) {
                        isAnswered = true;
                        userAnswer = [];
                        judgeAnswer();
                        showConfirmBtn(false);
                        el.nextBtn.classList.add('show');
                    }
                }
            }, 1000);
        }

        // æ ¸å¿ƒåˆ¤åˆ†é€»è¾‘
        function judgeAnswer() {
            const options = document.querySelectorAll('.option');
            let isCorrect = false;

            // åˆ¤æ–­é¢˜ç­”æ¡ˆè½¬æ¢é€»è¾‘
            const getJudgeAnswerLetter = () => {
                if (currentQuestion.answer === 'âˆš') return 'A';
                if (currentQuestion.answer === 'Ã—') return 'B';
                return currentQuestion.answer;
            };

            // åˆ†é¢˜å‹ç²¾å‡†æ¯”å¯¹ç­”æ¡ˆ
            if (currentQuestion.type === 'judge') {
                const correctLetter = getJudgeAnswerLetter();
                isCorrect = userAnswer[0] === correctLetter;
            } else if (currentQuestion.type === 'multiple') {
                const userAns = userAnswer.sort().join('');
                const correctAns = currentQuestion.answer.split('').sort().join('');
                isCorrect = userAns === correctAns;
            } else {
                isCorrect = userAnswer[0] === currentQuestion.answer;
            }

            // ç»Ÿè®¡ç”¨æ—¶
            const useTime = ((Date.now() - questionStartTime) / 1000).toFixed(1);
            stats.totalTime += parseFloat(useTime);

            // æ›´æ–°é¢˜ç›®ç­”é¢˜æ¬¡æ•°
            currentQuestion[isCorrect ? 'correctTimes' : 'errorTimes']++;

            // æ ‡è®°é€‰é¡¹é¢œè‰²
            options.forEach(opt => {
                const letter = opt.getAttribute('data-letter');
                const correctLetter = currentQuestion.type === 'judge' 
                    ? getJudgeAnswerLetter() 
                    : currentQuestion.answer.includes(letter);
                
                const isCorrectOption = currentQuestion.type === 'judge'
                    ? letter === correctLetter
                    : currentQuestion.answer.includes(letter);
                
                const isUserSelected = userAnswer.includes(letter);

                if (currentQuestion.type === 'multiple') {
                    if (isUserSelected && !isCorrectOption) {
                        opt.classList.add('wrong-selected');
                        opt.classList.remove('selected');
                    } else if (!isUserSelected && isCorrectOption) {
                        opt.classList.add('missed-correct');
                    }
                } else {
                    if (isUserSelected) {
                        if (isCorrectOption) {
                            opt.classList.add('missed-correct');
                        } else {
                            opt.classList.add('wrong-selected');
                        }
                    } else if (isCorrectOption) {
                        opt.classList.add('missed-correct');
                    }
                }
            });

            // æ˜¾ç¤ºè§£ææ¡†
            el.feedback.classList.add('show');
            if (isCorrect) {
                el.feedback.className = 'feedback show correct';
                el.feedbackTitle.className = 'feedback-title feedback-correct';
                el.feedbackTitle.textContent = 'å›ç­”æ­£ç¡®ï¼ğŸ‰';
                stats.correct++;
            } else {
                el.feedback.className = 'feedback show incorrect';
                el.feedbackTitle.className = 'feedback-title feedback-incorrect';
                el.feedbackTitle.textContent = userAnswer.length ? 'å›ç­”é”™è¯¯ï¼âŒ' : 'æ—¶é—´åˆ°ï¼æœªä½œç­”âŒ';
                stats.error++;
            }
            
            // åé¦ˆä¸­æ˜¾ç¤ºæ­£ç¡®çš„âˆš/Ã—
            let displayAnswer = currentQuestion.answer;
            if (currentQuestion.type === 'judge') {
                displayAnswer = currentQuestion.answer === 'A' ? 'âˆš' : currentQuestion.answer === 'B' ? 'Ã—' : currentQuestion.answer;
            }
            el.feedbackContent.textContent = `æ­£ç¡®ç­”æ¡ˆï¼š${displayAnswer}ã€‚è§£æï¼š${currentQuestion.analysis}`;

            updateStats();
        }

        // é‡ç½®çŠ¶æ€
        function resetState() {
            clearInterval(timer);
            userAnswer = [];
            isAnswered = false;
            // éšè—è§£ææ¡†
            if (el.feedback) {
                el.feedback.classList.remove('show');
                el.feedback.className = 'feedback';
                el.feedback.style.height = '0';
                el.feedback.style.opacity = '0';
            }
            // éšè—æ‰€æœ‰æŒ‰é’®
            showConfirmBtn(false);
            el.nextBtn.classList.remove('show');
            el.timerBox.style.background = '#d4af37';
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            stats.total = stats.correct + stats.error;
            const acc = stats.total ? Math.round((stats.correct / stats.total) * 100) : 0;
            const avgTime = stats.total ? (stats.totalTime / stats.total).toFixed(1) : '0.0';
            el.totalCount.textContent = stats.total;
            el.correctCount.textContent = stats.correct;
            el.errorCount.textContent = stats.error;
            el.accuracy.textContent = `${acc}%`;
            el.avgTime.textContent = `${avgTime}s`;
        }

        // é¡µé¢åŠ è½½åˆå§‹åŒ–
        window.onload = init;
    </script>
